# Default configuration for Mochi Streaming Pipeline Benchmark
# This is a balanced configuration suitable for testing

pipeline:
  total_data_bytes: 1073741824    # 1 GB (smaller for quick tests)
  network_protocol: "tcp"         # Use TCP for portability
  verify_checksums: false         # Disable for performance

  thallium:
    progress_thread: true
    rpc_thread_count: 4

sender_to_broker:
  message_size: 1048576           # 1 MB per message
  messages_per_batch: 64          # 64 MB per batch
  max_concurrent_batches: 4
  transfer_mode: "rdma_registered"

broker:
  output_file: "/tmp/pipeline_output.dat"
  concurrent_rdma_pulls: 8
  ack_timing: "ack_on_persist"
  forward_strategy: "reuse_after_persist"
  passthrough_persist: true

  abt_io:
    concurrent_writes: 8

broker_to_receiver:
  message_size: 1048576
  messages_per_batch: 32
  max_concurrent_batches: 4
  transfer_mode: "rdma_direct"

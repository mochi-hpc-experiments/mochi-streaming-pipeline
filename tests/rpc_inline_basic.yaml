# Test: Basic RPC inline transfer mode
# Both sender->broker and broker->receiver use RPC inline

pipeline:
  total_data_bytes: 4194304  # 4 MB
  network_protocol: "tcp"
  verify_checksums: true
  thallium:
    progress_thread: true
    rpc_thread_count: 2

sender_to_broker:
  message_size: 262144        # 256 KB
  messages_per_batch: 4       # 1 MB batches
  max_concurrent_batches: 2
  transfer_mode: "rpc_inline"

broker:
  output_file: "/tmp/test_rpc_inline_basic.dat"
  concurrent_rdma_pulls: 1
  ack_timing: "ack_on_persist"
  forward_strategy: "reuse_after_persist"
  abt_io:
    concurrent_writes: 2

broker_to_receiver:
  message_size: 262144
  messages_per_batch: 4
  max_concurrent_batches: 2
  transfer_mode: "rpc_inline"

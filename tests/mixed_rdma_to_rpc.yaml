# Test: Mixed transfer modes
# Sender->Broker: RDMA registered
# Broker->Receiver: RPC inline

pipeline:
  total_data_bytes: 4194304  # 4 MB
  network_protocol: "tcp"
  verify_checksums: true
  thallium:
    progress_thread: true
    rpc_thread_count: 2

sender_to_broker:
  message_size: 524288        # 512 KB
  messages_per_batch: 2       # 1 MB batches
  max_concurrent_batches: 2
  transfer_mode: "rdma_registered"

broker:
  output_file: "/tmp/test_mixed_rdma_to_rpc.dat"
  concurrent_rdma_pulls: 2
  ack_timing: "ack_on_persist"
  forward_strategy: "reuse_after_persist"
  abt_io:
    concurrent_writes: 2

broker_to_receiver:
  message_size: 524288
  messages_per_batch: 2
  max_concurrent_batches: 2
  transfer_mode: "rpc_inline"

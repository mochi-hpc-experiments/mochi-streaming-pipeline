# Test: Large batches
# Larger message and batch sizes

pipeline:
  total_data_bytes: 33554432  # 32 MB
  network_protocol: "tcp"
  verify_checksums: true
  thallium:
    progress_thread: true
    rpc_thread_count: 4

sender_to_broker:
  message_size: 2097152       # 2 MB
  messages_per_batch: 4       # 8 MB batches
  max_concurrent_batches: 2
  transfer_mode: "rdma_registered"

broker:
  output_file: "/tmp/test_large_batches.dat"
  concurrent_rdma_pulls: 2
  ack_timing: "ack_on_persist"
  forward_strategy: "reuse_after_persist"
  abt_io:
    concurrent_writes: 4

broker_to_receiver:
  message_size: 2097152
  messages_per_batch: 4
  max_concurrent_batches: 2
  transfer_mode: "rdma_registered"

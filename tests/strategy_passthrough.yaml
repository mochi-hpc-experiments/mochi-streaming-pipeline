# Test: passthrough forwarding strategy
# Receiver pulls directly from sender's memory
# Requires RDMA mode for sender_to_broker

pipeline:
  total_data_bytes: 8388608  # 8 MB
  network_protocol: "tcp"
  verify_checksums: true
  thallium:
    progress_thread: true
    rpc_thread_count: 4

sender_to_broker:
  message_size: 1048576       # 1 MB
  messages_per_batch: 2       # 2 MB batches
  max_concurrent_batches: 4
  transfer_mode: "rdma_registered"

broker:
  output_file: "/tmp/test_passthrough.dat"
  concurrent_rdma_pulls: 4
  ack_timing: "ack_on_receive"
  forward_strategy: "passthrough"
  passthrough_persist: true
  abt_io:
    concurrent_writes: 4

broker_to_receiver:
  message_size: 1048576
  messages_per_batch: 2
  max_concurrent_batches: 4
  transfer_mode: "rdma_registered"
